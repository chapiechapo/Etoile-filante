<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="L'association d'astronomie l'étoile filante vous présente ces événements nationaux. 
      Situé à Marcy l'étoile en métropole de Lyon dans le département Auvergne-Rhône-Alpes, 
      vous pourrez pratiquer l'observation du ciel profond et planétaire. Des astronomes amateurs 
      et professionnels disposerons de jumelles et des télescopes afin de vous faire voyager dans 
      les confins de notre galaxie. Bien sûr, nos événements sont ouverts à tout public."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Association d'astronomie L'étoile filante</title>
  </head>
  <body>
    <header>
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white h4">Collapsed content</h5>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
      <main class="page-accueil col-12 col-sm-12 col-md-12 col-xl-12">
        <section class="col-12 col-sm-12 col-md-12 col-xl-12">
          <h1>L'étoile filante</h1>
          <div class="observation">
        <div class="card">
          <div class="card-body">
            <img
              src="PHOTOS\Observatoire.jpg"
              class="card-img-top" height="400px"
              alt="observatoire"
            />
          </div>
          <h2 class="card-title">Observatoire de Marcy-L'étoile</h2>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
